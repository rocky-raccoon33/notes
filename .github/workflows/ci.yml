name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-awesome-pages-plugin mkdocs-exclude mkdocs-encryptcontent-plugin mkdocs-git-revision-date-localized-plugin git+https://github.com/vuquangtrong/mkdocs-pdf-with-js-plugin.git git+https://github.com/frankkopp/mkdocs-redirects.git mkdocs-awesome-pages-plugin
      - run: pip install pymdown-extensions
      - run: mkdocs gh-deploy --force
