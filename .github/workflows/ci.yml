name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material pillow cairosvg mkdocs-blog-plugin mkdocs-git-authors-plugin mkdocs-git-committers-plugin-2 mkdocs-rss-plugin mkdocs-extra-sass-plugin
      - run: pip install pymdown-extensions
      - run: mkdocs gh-deploy --force
